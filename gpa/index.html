            const gpaApp = {
                data () {
                    return{
                        gpa: 0,
                        grade: 0,
                        hour: 0,
                        grades: 0,
                        hours: 0,
                        result:0,
                        course:0
                    }
                },
                // this will allow as to add pre calculated values

                computed: {

                },
                methods :{
                    calculateSubject(){
                        
                        let result = this.gradeCalc(this.grade) * this.hour
                        this.grades+= result
                        this.hours += this.hour
                        
                        this.grade = 0
                        this.hour = 0
                        this.course += 1
                        this.totalCalc()
                    },
                    gradeCalc(num){
                        if(num >85){
                            return 4
                        }if(num > 79){
                            return 3.75
                        }if ( num > 73){
                            return 3.5
                        }if (num > 67){
                            return 3
                        }if (num > 61){
                            return 2.75
                        }if (num > 55){
                            return 2.5
                        }if (num > 49){
                            return 2
                        }if (num > 43){
                            return 1.75
                        }if (num > 37){
                            return 1.25
                        }if (num > 32){
                            return 1
                        }else{
                            return 0
                        }
                    },
                    totalCalc(){
                        
                        total = this.grades / this.hours
                        this.result = total
                    },show(){
                        this.gpa = this.result
                    }
                }
                
            };
            const app = Vue.createApp(gpaApp);
